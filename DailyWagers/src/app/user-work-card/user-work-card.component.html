

<div class="row">
<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 "  *ngFor="let item of workList" >
    <div class="card card-style animated zoomIn "> 
      <img class="card-img-top card-img-style card-hover" src="{{item.url}}"  alt="Card image" >
      <div class="card-body">
            <h6 class="card-i card-text-style" >Title : {{item.title}}</h6> 
            <h6 class="card-i card-text-style" >Description : {{item.description}}</h6> 
            <h6 class="card-i card-text-style" >Benifits : {{item.benifits}}</h6> 
            <h6 class="card-i card-text-style" >Location : {{item.location}}</h6> 
          
      </div>
      <button
              mat-raised-button
              color="primary"
              class="login-button" type="submit">
              Apply
            </button>
    </div>
  </div>
</div>
